<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
  <title>ttttttt</title>
  <link rel="stylesheet" type="text/css" href="./src/css/animate.min.css">
  <link rel="stylesheet" type="text/css" href="./src/css/ufo.css">

</head>
<body>

  <div class="fly_container">
    <div class="animated slideOutLeft infinite" id="ufo_bg2"><img src="./src/img/背景动_2的副本.png"></div>
    <div class="animated slideOutLeft infinite" id="ufo_bg3"><img src="./src/img/背景动_3的副本.png"></div>
    <div class="animated slideOutLeft infinite" id="ufo_bg4"><img src="./src/img/背景_动1的副本.png"></div>
<!-- animated bounceInDown -->
    <div id="fly_ufo">
      <div class="ufo_logo"><img src="./src/img/logo的副本.png"></div>

      <div class="animated bounceInDown" id="ufo_img">
        <img src="./src/img/UFO头部.png">
      </div>
      <!-- <div class="light-perspective"> -->
        <div class="light">
          <img src="./src/img/黄色的光的副本.png">
        </div>
      <!-- </div> -->
      <div class="light_circle">
        <img src="./src/img/光_线的副本.png">
      </div>
      <div id="ufo_happy">
        <p>Happy Fans Day</p>
        <h1>星粉嘉年华</h1>
        <p>约你放肆一夏</p>
      </div>
      <div class="animated bounceInUp" id="page1">
        <p>一场<br/>史无前例的星粉互动游乐园<br/>就在这个暑期<br/>与你最喜爱的明星面对面</p>
      </div>
      <div class="animated bounceInUp" id="page2">
        <p>想要TA和你近距离接触吗<br/>是让TA为你深情一曲<br/>还是来一段放飞自我的尬舞<br/>只要你大胆写下你的心愿<br/>向TA表白<br/>我们统统满足你</p>
      </div>
    </div>
    <div class="ufo_message" id="ufo_message">
      <textarea  id="ufo_information">#星粉嘉年华#</textarea>
    </div>
    <div class="animated pulse infinite" id="ufo_btn">
      <button type="button" ><img src="./src/img/立即表白的副本.png"></button>
    </div>
    <div class="ufo_artical">
      <h3>表白方法：</h3>
      <p>写出你想对他说的话</p>
      <p>格式：#星粉嘉年华#+明星名字+我想和你XXX</p>
      <p>收到表白明星最多的明星将现身嘉年华现场</p>
      <p>实现你的心愿</p>
    </div>  
      <div class="footer_logo"><img src="./src/img/底部logo.png"></div>
    
  </div>

  <script type="text/javascript" src="./src/common/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="./src/js/ufo.js"></script>
